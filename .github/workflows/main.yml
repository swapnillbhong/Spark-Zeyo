name: Upload Python files to S3

on:
  push:
    branches: [ main ]   # change if your default branch is different

jobs:
  upload-python-to-s3:
    runs-on: ubuntu-latest

    steps:
      
name: Checkout repo
      uses: actions/checkout@v4

      
name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

      
name: Install AWS CLI
      run: sudo apt-get update && sudo apt-get install -y awscli

      # Option A: sync everything but ignore non-Python stuff you donâ€™t want
      
name: Sync only .py files to S3
      run: |# create a temp dir that only has .py files
        mkdir py-only
        find . -type f -name "*.py" -print0 | while IFS= read -r -d '' file; do
          dest="py-only/${file#./}"
          mkdir -p "$(dirname "$dest")"
          cp "$file" "$dest"
        done

          aws s3 sync py-only s3://${{ secrets.AWS_S3_BUCKET }} \
            --delete
